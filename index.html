<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake the Snowflakes</title>
</head>
<body>
    <h1 style="text-align: center;">Shake Your Phone!</h1>
    <div id="snowflakes" style="width: 300px; height: 300px; margin: auto;"></div>

    <!-- Add the Lottie animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        const animation = lottie.loadAnimation({
            container: document.getElementById('snowflakes'), // Where to display
            renderer: 'svg',
            loop: true,
            autoplay: false, // Don't start until we shake
            path: 'your-snowflakes.json' // Replace with the correct path
        });

        // Motion detection for mobile devices
        if (/Mobi|iPhone|iPad|Android/i.test(navigator.userAgent)) {
            window.addEventListener("devicemotion", (event) => {
                const threshold = 30; // Sensitivity
                const acceleration = event.accelerationIncludingGravity;

                if (Math.abs(acceleration.x) > threshold || 
                    Math.abs(acceleration.y) > threshold || 
                    Math.abs(acceleration.z) > threshold) {
                    animation.play(); // Play the animation when phone shakes
                }
            });
        } else {
            console.log("Not a mobile device.");
        }
    </script>
</body>
</html>
